name: NameOps clearance run

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'data/**'
      - 'src/**'
      - '.github/workflows/**'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clearance:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore COE cache
        uses: actions/cache@v4
        with:
          path: .coe-cache
          key: coe-cache-${{ hashFiles('data/names.txt') }}-${{ github.run_number }}
          restore-keys: |
            coe-cache-${{ hashFiles('data/names.txt') }}-
            coe-cache-

      - name: Install clearance engine
        run: npm install -g github:mcp-tool-shop-org/clearance-opinion-engine

      - name: Run NameOps pipeline
        run: node src/run.mjs --out artifacts --profile data/profile.json --names data/names.txt

      - name: Build PR body
        run: node src/build-pr-body.mjs artifacts
        if: always()

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nameops-artifacts
          path: artifacts/
          retention-days: 30
        if: always()
